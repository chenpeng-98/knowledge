<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Document</title>
  <style>
    div {
      border: 1px solid blue;
    }
    h2, p, i {
      margin: 0;
      padding: 0;
    }
    h2 {
      display: inline-block;
      margin-left: 50%;
      transform: translateX(-50%);
      height: 18px;
      font-weight: 300;
      font-size: 18px;
      line-height: 1;
      font-family: 'microsoft yahei';
      color: red;
    }
    h2:after {
      content: ':';
    }
    p {
      display: inline-block;
      max-width: 245px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    i {
      color: #000;
      font-weight: 300;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div>
    <h2>
      <p><i>亲爱的</i>lmnopqrstu即将到手vwxyz</p>
    </h2>
  </div>
</body>
</html>
