<meta charset="utf-8">

<style>
  body, ul, li {
    margin: 0;
    padding: 0;
  }
  .box {
    margin: 200px auto 0;
    width: 300px;
    height: 30px;
    border: 1px solid green;
    overflow: hidden;
  }
  .slide-box {
    list-style: none;
    position: relative;
    width: 100%;
    height: 100%;
  }
  .slide-item {
    position: absolute;
    top: 30px;
    height: 30px;
    line-height: 30px;
    font-size: 16px;
  }
  .fade-in {
    animation: fadeIn 3s linear forwards;
  }
  .fade-out {
    animation: fadeOut 3s forwards;
  }
  @keyframes fadeIn {
    0% {
      top: 30px;
    }
    100% {
      top: 0;
    }
  }
  @keyframes fadeOut {
    0% {
      top: 0;
    }
    100% {
      top: -30px;
    }
  }
</style>

<body>
  <div class="box">
    <ul class="slide-box" id="slideBox">
      <li class="slide-item">111111111111</li>
      <li class="slide-item">2222222222222</li>
      <li class="slide-item">33333333333333</li>
      <li class="slide-item">444444444444444</li>
      <li class="slide-item">55555555555555555</li>
      <li class="slide-item">66666666666666666</li>
    </ul>
  </div>
</body>

<script>
  const lis = document.getElementsByClassName('slide-item');
  const len = lis.length;
  let index = 0;
  let isFirstLoop = true;
  setInterval(() => {
    for (var i = 0; i < len; i += 1) {
      lis[i].classList.remove('fade-in');
      lis[i].classList.remove('fade-out');
    }
    lis[index].classList.add('fade-in');
    if (!isFirstLoop) {
      const temp = index - 1 >= 0 ? index - 1 : len - 1;
      lis[temp].classList.add('fade-out');
    }
    isFirstLoop = false;
    index += 1;
    if (index >= len) {
      index = 0;
    }
  }, 5000);
</script>
