<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <style>
  	p {
  	  font: 16px/22px 'microsoft yahei';
  	}
  	p:before {
  	  content: '';
  	  width: 3px;
  	  height: 22px;
  	  display: block;
  	  background: green;
  	}
  	p:after {
  	  content: '';
  	  width: 10px;
  	  height: 10px;
  	  float: left;
  	  display: block;
  	  background: red;
  	  border-radius: 50%;
  	}
  </style>
</head>
<body>
  <p>798498189198</p>
</body>
</html>
